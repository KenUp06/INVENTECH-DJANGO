<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraciones</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'inventory/css/inventarygestion' %}">
</head>
<body>
    <div class="container">
        <h1>CONFIGURACIONES</h1>
        <div class="content">
            <div class="participants">
                <h2>PARTICIPANTES</h2>
                <div id="participantsList">
                    <!-- Participantes se añadirán aquí -->
                </div>
            </div>
            <div class="actions">
                <div class="add-user">
                    <h2>AÑADIR USUARIO</h2>
                    <form id="addUserForm">
                        <input type="text" id="username" name="username" placeholder="Nombre de usuario" required><br>
                        <button type="submit">Listo</button>
                    </form>
                </div>
                <div class="remove-user">
                    <h2>REMOVER USUARIO</h2>
                    <form id="removeUserForm">
                        <input type="number" id="userId" name="userId" placeholder="ID de usuario" required><br>
                        <button type="submit">Listo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/inventarygestion.js"></script>
</body>
</html>
